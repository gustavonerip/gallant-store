<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallant | Men's Clothing</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="container">
        <div class="logo"><i class="fa-solid fa-horse-head"></i> Gallant</div>
        <nav>
            <ul>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
        <div class="cart-btn"><i class="fa-solid fa-cart-shopping"></i><span id="cartAmount">0</span></div>

        <div class="cart-window">

            <div class="cart-title">
                <h2>Shopping Cart (1 Item)</h2>
                <div class="clear-cart-btn"><i class="fa-solid fa-trash-can"></i> Delete All</div>
                <div class="close-cart-btn"><i class="fa-solid fa-x"></i></div>
            </div>

        <div class="cart-items">

            <div class="cart-item">
                <div class="cart-item-thumbnail">
                    <img src="images/products/casual-shirt.jpeg" alt="">
                </div>
                <div class="cart-item-info">
                    <h3 class="cart-item-title">Casual Shirt <span class="cart-item-price"><i class="fa-solid fa-tag"></i> $100</span></h3>
                    <div class="cart-item-quantity">
                        <i class="fa-solid fa-minus"></i>
                        <p>2</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <p class="cart-item-total-price">Subtotal: <span>$200</span></p>
                </div>

                <div class="cart-item-delete"><i class="fa-solid fa-trash-can"></i></div>

            </div>

            <div class="cart-item">

                <div class="cart-item-thumbnail">
                    <img src="images/products/casual-shirt.jpeg" alt="">
                </div>

                <div class="cart-item-info">

                    <h3 class="cart-item-title">Casual Shirt <span class="cart-item-price"><i class="fa-solid fa-tag"></i> $100</span></h3>
                    <div class="cart-item-quantity">
                        <i class="fa-solid fa-minus"></i>
                        <p>2</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>

                    <p class="cart-item-total-price">Subtotal: <span>$200</span></p>

                </div>

                <div class="cart-item-delete"><i class="fa-solid fa-trash-can"></i></div>

            </div>

        </div>

        <div class="cart-total-info">
            <p>Total: <span>$400</span></p>
            <button class="checkout-btn"><i class="fa-solid fa-credit-card"></i> Checkout</button>
        </div>
        
        </div>
        </div>
        <div class="overlay"></div>
    </header>

    <main class="container">

        <div id="product-gallery" class="product-gallery grid">

        </div>
    </main>
    <footer>Gustavo Neri &copy; 2023</footer>
    <script src="js/products.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
